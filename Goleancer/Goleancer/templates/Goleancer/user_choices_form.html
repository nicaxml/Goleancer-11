<!DOCTYPE html>
<html>
<head>
    <title>User Choices Form</title>
    <style>
        /* General Reset */
        body, h1, form, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Center Container */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading Style */
        h1 {
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Fields */
        form {
            text-align: left;
        }

        form p {
            margin-bottom: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: inherit;
        }

        /* Button Style */
        button {
            width: 100%;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }
    </style>
    <script>
        function showThankYouMessage(event) {
            event.preventDefault(); // Mencegah form terkirim langsung
            alert("Terimakasih Telah Mengisi Form, Kami Akan Kabari Melalui WA Yang Tertera");
            window.location.href = "{% url 'dashboard' %}"; // Redirect ke halaman dashboard
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Fill in the Form</h1>
        <form method="post" enctype="multipart/form-data" onsubmit="showThankYouMessage(event)">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
