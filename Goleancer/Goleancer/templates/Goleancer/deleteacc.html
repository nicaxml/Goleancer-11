<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Akun</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 30rem;">
            <div class="card-body text-center">
                <h3 class="card-title text-danger">Hapus Akun</h3>
                <p class="card-text mt-3">
                    Apakah Anda yakin ingin menghapus akun Anda dengan email: <strong>{{ request.user.email }}</strong>?<br>
                    Tindakan ini tidak dapat dibatalkan, dan semua data Anda akan hilang.
                </p>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" onclick="signOut();" class="btn btn-danger btn-lg w-100 mb-3">Ya, Hapus Akun</button>
                </form>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">Tidak, Kembali</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
