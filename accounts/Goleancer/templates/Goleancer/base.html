<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #d9534f;
            color: white;
            position: fixed;
            top: 0;
            left: -250px; /* Sidebar hidden by default */
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .sidebar.active {
            left: 0; /* Show sidebar */
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #c9302c;
            color: white;
        }
        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }
        .content.sidebar-active {
            margin-left: 250px; /* Adjust for sidebar */
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content.sidebar-active {
                margin-left: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3 class="text-center py-3">Goleancer</h3>
        <a href="{% url 'dashboard' %}">Home</a>
        <a href="{% url 'checkout' %}">Keranjang</a>
        <a href="{% url 'profile' %}">Lihat Profil</a>
        <a href="{% url 'updateprofile' %}">Ganti Password</a>
        <a href="{% url 'deleteacc' %}">Hapus Akun</a>
        <a href="{% url 'landingpage' %}">Logout</a>
    </div>

    <!-- Toggle Button -->
    <button class="btn btn-primary toggle-btn" id="toggle-btn">â˜°</button>

    <!-- Main Content -->
    <div class="content" id="content">
        {% block content %}
        <h1>Welcome to Goleancer!</h1>
        <p>This is your content area.</p>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleBtn = document.getElementById('toggle-btn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            content.classList.toggle('sidebar-active');
        });
    </script>
</body>
</html>
