{% extends 'Goleancer/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger mb-4">Perbarui Profil</h2>

    <!-- Form untuk Perbarui Profil -->
    <div class="card shadow-lg border-light">
        <div class="card-header bg-danger text-white">
            <h5 class="card-title mb-0">Informasi Profil</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="username" class="text-danger">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="text-danger">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="text-danger">Password Baru (Opsional)</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password baru">
                </div>

                <!-- Tombol Perbarui Profil -->
                <button type="submit" class="btn btn-danger btn-lg w-100">Perbarui Profil</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
