<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Metode Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffe5e5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-method-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .payment-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border: 1px solid #f08080;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .payment-item:hover {
            background-color: #fdf2f2;
        }
        .payment-item.active {
            background-color: #f08080;
            color: #fff;
        }
        .payment-item img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        .payment-item input[type="radio"] {
            display: none;
        }
        .payment-item span {
            font-size: 16px;
            font-weight: bold;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pilih Metode Pembayaran</h1>
        <form method="post">
            {% csrf_token %}
            <ul class="payment-method-list">
                <li class="payment-item">
                    <input type="radio" name="payment_method" value="Dana">
                    <img src="https://via.placeholder.com/40x40.png?text=Dana" alt="Dana">
                    <span>Dana</span>
                </li>
                <li class="payment-item">
                    <input type="radio" name="payment_method" value="QRIS">
                    <img src="https://via.placeholder.com/40x40.png?text=QRIS" alt="QRIS">
                    <span>QRIS</span>
                </li>
                <li class="payment-item">
                    <input type="radio" name="payment_method" value="Bank BNI">
                    <img src="https://via.placeholder.com/40x40.png?text=BNI" alt="Bank BNI">
                    <span>Bank BNI</span>
                </li>
                <li class="payment-item">
                    <input type="radio" name="payment_method" value="Credit Card">
                    <img src="https://via.placeholder.com/40x40.png?text=Credit+Card" alt="Credit Card">
                    <span>Credit Card</span>
                </li>
                <li class="payment-item">
                    <input type="radio" name="payment_method" value="Bank Transfer">
                    <img src="https://via.placeholder.com/40x40.png?text=Bank+Transfer" alt="Bank Transfer">
                    <span>Bank Transfer</span>
                </li>
            </ul>
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Lanjutkan</button>
                <a href="{% url 'checkout' %}" class="btn btn-secondary">Kembali ke Keranjang</a>
            </div>
        </form>
    </div>

    <script>
        document.querySelectorAll('.payment-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.payment-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });
    </script>
</body>
</html>
